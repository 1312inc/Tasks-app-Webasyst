<script>
  var $in_bugs_button = $('.js-task-in-bugs');

  $in_bugs_button.click(function (e) {
    e.preventDefault();
    var $that = $(this);

    $.post($in_bugs_button.attr('href'), { task_id: $in_bugs_button.data('task-id') })
            .done(function (r) {
              $that.hide();
            })
            .error(function (r) {
              console.log(r);
            });
  });
</script>
